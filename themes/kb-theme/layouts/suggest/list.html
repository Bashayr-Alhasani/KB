{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="p-5 shadow rounded content">
          <h2 class="section-title">{{ .Title }}</h2>
          <form method="POST" action="{{ .Site.Params.suggest_form_action }}">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="fname">{{ i18n "Full Name" }}</label>
                <input
                  type="text"
                  class="form-control"
                  id="fname"
                  name="fname"
                  placeholder="Your Full Name"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="email">{{ i18n "email" }}</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Your Email Address"
                required
              />
            </div>
            <div class="form-group">
              <label for="reason">{{ i18n "suggest_reason" }}</label>
              <select
                id="reason"
                class="form-control custom-select"
                name="reason"
                required
              >
                <option selected disabled>Suggestion area</option>
                <option value="business">Virtual servers</option>
                <option value="ticket">Vertual networks</option>
                <option value="project">Virtual Storage</option>
                <option value="project">Others</option>
              </select>
            </div>
            <div class="form-group">
              <label for="message">{{ i18n "write_message" }}</label>
              <textarea
                name="message"
                id="message"
                class="form-control lg"
                placeholder="Your Text here ..."
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              {{ i18n "send" }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
